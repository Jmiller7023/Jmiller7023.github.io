<!doctype html>
<html>
<head>
    <title>Xenro Engine</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/temp.css"/>
</head>
<body>

    <form action="" method="post">
        <ul>
            <li>
                <label for="name">Enter Your Name:</label>
                <input id="name" />
            </li>
            <li>
                <label for="comments">Your Comments:</label>
                <textarea id="comments"></textarea>
            </li>
            <li>
                <label for="checkbox">Do you like CSS?</label>
                <input id="css" name="css" type="checkbox"/>
            </li>
            <li>
                <label for="radio">Favorite Language?</label>
                <input type="radio" /> C
                <input type="radio" /> C++
                <input type="radio" /> Java
                <input type="radio" /> Python
            </li>
            <li>
                <input type="submit" value="Go"/>
            </li>
        </ul>

    </form>
</body>
</html>
